<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="../lib/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-jquery.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

    <script type="text/javascript" src="../lib/underscore-1.5.2.js"></script>
    <script type="text/javascript" src="../lib/backbone-1.1.js"></script>

    <script type="text/javascript" src="test/base-test.test.js"></script>


                                    <!-- SOURCE -->
    <script src="../js/workspaces.js" type="text/javascript"></script>
    <script src="../js/controllers/dragging-controller.js" type="text/javascript"></script>

                                    <!-- TEST -->
    <script type="text/javascript" src="test/workspaces-controller.test.js"></script>
    <script type="text/javascript" src="test/dragging-controller.test.js"></script>

                                    <!-- SPEC -->
    <script type="text/javascript" src="spec/workspaces-controller.spec.js"></script>
    <script type="text/javascript" src="spec/dragging-controller.spec.js"></script>


    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmine.getFixtures().fixturesPath = "./fixtures";
                jasmineEnv.execute();
            }

        })();
    </script>

</head>
